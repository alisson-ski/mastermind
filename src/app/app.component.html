<div class="app-container ski-dark">
  <main>
    <h1>Mastermind</h1>
    <div id="mastermind">
      <app-color-picker (colorSelect)="onColorSelect($event)"></app-color-picker>
      
      <div id="board">
        <app-attempt *ngFor="let x of [].constructor(numberOfAttempts); let attempt = index;"
          [isCurrentAttempt]="currentAttempt === attempt"
          [isPreviousAttempt]="currentAttempt > attempt"
          [colorBeingHeld]="colorBeingHeld"
          [secretSequence]="secretSequence"
          [gameEnded]="gameEnded"
    
          (onAttemptChanged)="this.allAttempts[attempt] = $event"
        >
        </app-attempt>
      </div>
 
      <div class="secret-sequence">
        <div class="secret-colors">
          <div [class.hidden-color]="!gameEnded" class="ski-color-circle" *ngFor="let color of secretSequence" [style.background-color]="color">
            {{gameEnded ? '' : '?'}}
          </div>
        </div>
        <div class="secret-results-placeholder"></div>
      </div>

      <div id="controls">
        <button class="bg-black" (click)="onVerifySequenceClick()">Verificar SequÃªncia</button>
        <button class="icon-button bg-black" (click)="restartGame()">
          <i class="icon-refresh"></i>
        </button>
        <!-- <button class="ski-btn" (click)="restartGame()">Reiniciar Jogo</button> -->
      </div>
    </div>
    
    <app-credits/>
  </main>
</div>
