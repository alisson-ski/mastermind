<div id="mastermind">
  <app-color-picker (colorSelect)="onColorSelect($event)"></app-color-picker>
  
  <div id="board">
    <app-attempt *ngFor="let x of [].constructor(numberOfAttempts); let attempt = index;"
      [isCurrentAttempt]="currentAttempt === attempt"
      [isPreviousAttempt]="currentAttempt > attempt"
      [colorBeingHeld]="colorBeingHeld"
      [secretSequence]="secretSequence"
      [gameEnded]="gameEnded"

      (onAttemptChanged)="this.allAttempts[attempt] = $event"
    >
    </app-attempt>

    <!-- <div class="secret-sequence">
      <div class="ski-color-circle" *ngFor="let color of secretSequence" [style.background-color]="color"></div>
    </div> -->
  </div>
  
  <div id="controls">
    <button (click)="restartGame()">Reiniciar Jogo</button>
    <button (click)="onVerifySequenceClick()">Verificar Sequencia</button>
  </div>
</div>
